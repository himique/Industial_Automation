<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects Dashboard</title>
    <!-- (Скопируйте стили из editor.html для единообразия) -->
    <style>/* --- Общие стили --- */
        :root {
            --bg-color: #282c34;
            --sidebar-bg: #21252b;
            --panel-bg: #323842;
            --item-bg: #454c59;
            --text-color: #abb2bf;
            --highlight-color: #61afef;
            --highlight-text: #ffffff;
            --button-bg: #61afef;
            --button-hover-bg: #528baf;
            --border-color: #4b5263;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Предотвращаем прокрутку всей страницы */
        }

        /* --- Контейнер для 3D-вьювера --- */
        #viewer-container {
            flex-grow: 1; /* Занимает все доступное пространство */
            position: relative;
        }

        canvas {
            display: block;
        }

        /* --- Боковая панель --- */
        #sidebar {
            width: 400px;
            min-width: 350px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-left: 1px solid var(--border-color);
            overflow-y: auto; /* Добавляем прокрутку, если контент не помещается */
        }

        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            color: var(--highlight-text);
        }

        .panel {
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
        }

        /* --- Стили для списков (Компоненты и Шаги) --- */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px; /* Ограничиваем высоту, чтобы появилась прокрутка */
            overflow-y: auto;
        }

        li {
            background-color: var(--item-bg);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            transition: background-color 0.2s, border-color 0.2s;
        }

        /* --- Стили для Drag-and-Drop --- */
        #step-list li {
            cursor: grab;
        }
        .drag-handle {
            display: inline-block;
            margin-right: 15px;
            font-size: 1.2em;
            color: var(--text-color);
        }
        .sortable-ghost {
            opacity: 0.4;
            background: var(--highlight-color);
        }

        /* --- Элементы управления (инпуты, кнопки) --- */
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--item-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: var(--button-bg);
            color: var(--highlight-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        /* --- Панель информации о выбранном меше --- */
        #selected-mesh-info p {
            background: #1c1f24;
            padding: 8px;
            border-radius: 4px;
            word-break: break-all; /* Переносим длинные имена мешей */
        }
        #selected-mesh-info strong {
            color: var(--highlight-color);
        }
        </style>
</head>
<body>
    <div id="dashboard-container">
        <h1>Projects Dashboard</h1>
        
        <section class="panel">
            <h2>Create New Product</h2>
            <input type="text" id="new-product-name" placeholder="New product name...">
            <button id="create-product-btn">Create Product</button>
        </section>

        <section class="panel">
            <h2>Existing Products</h2>
            <ul id="product-list">
                <!-- Список будет заполнен через JS -->
            </ul>
        </section>
    </div>

    <script type="module" src="/src/dashboard.ts"></script>
</body>
</html>
